<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haushalts-App</title>
  <script src="augabenformular.js"></script>
  <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Orbitron">
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="underline">Haushalts-App</h1>
    </header>
    <main>
      <section id="add-task">
        <h2>Aufgabe hinzufügen</h2>
        <form>
          <input type="text" name="title" placeholder="Titel" required>
          <input type="datetime-local" name="deadline" required>
          <select name="assignee" required>
            <option value="">Zuständige Person auswählen</option>
            <option value="Max">Max</option>
            <option value="Lisa">Lisa</option>
            <option value="Peter">Peter</option>
          </select>
          <textarea name="comment" placeholder="Kommentar"></textarea>
          <button type="submit">Aufgabe hinzufügen</button>
        </form>
      </section>
      <section id="task-list">
        <h2>Aufgabenliste</h2>
        <div class="list-container">
          <ul class="task-list">
            <li>
              <h3>Task 1</h3>
              <p>Assigned to: John</p>
              <p>Due date: 2023-05-01 10:00 AM</p>
              <p>Kommentar: Wichtig</p>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Erlädigt</button>
            </li>
            <li>
              <h3>Task 2</h3>
              <p>Assigned to: Jane</p>
              <p>Due date: 2023-05-05 3:00 PM</p>
              <p>Komentar: Nicht so wichtig</p>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Erlädigt</button>
            </li>
            <!-- weitere Aufgaben -->
          </ul>
        </div>
        
      </section>
    </main>
  </div>
  <footer>
    <div class="footernote">
            <a> Follow me</a><br>
        <a >Copyright ©  2022 EIA1 <br> All rights reserved</a>
    </div>
</footer>


</body>
</html>
